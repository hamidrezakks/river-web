syntax = "proto2";

package msg;

import "chat.core.types.proto";

service BotProxy {
    rpc ServeBotRequest (stream MessageEnvelope) returns (stream MessageEnvelope) {}
}

message StartBot {
    required InputPeer Bot = 1;
    required int64 RandomID = 2;
    required string StartParam = 3;
}

// BotIsStarted
// @Function
// @Return: Bool
message BotIsStarted {
    required InputPeer Bot = 1;
    required int64 RandomID = 2;
}
